<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="keyboard.css" />
        <title>Keyboard</title>
    </head>
    <body>
        <div class="keyboard-container">
            <div class="line-one">
                <div>Esc</div>
                <div>f1</div>
                <div>f2</div>
                <div>f3</div>
                <div>f4</div>
                <div>f5</div>
                <div>f6</div>
                <div>f7</div>
                <div>f8</div>
                <div>f9</div>
                <div>f10</div>
                <div>f11</div>
                <div>f12</div>
                <div>prt sc</div>
            </div>
            <div class="line-two">
                <div>~</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
                <div>-</div>
                <div>+</div>
                <div>backspace</div>
            </div>
            <div class="line-three">
                <div>tab</div>
                <div>q</div>
                <div>w</div>
                <div>e</div>
                <div>r</div>
                <div>t</div>
                <div>y</div>
                <div>u</div>
                <div>i</div>
                <div>o</div>
                <div>p</div>
                <div>[</div>
                <div>]</div>
                <div class="enter-btn">enter</div>
            </div>
            <div class="line-four">
                <div>caps lock</div>
                <div>a</div>
                <div>s</div>
                <div>d</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
                <div>j</div>
                <div>k</div>
                <div>l</div>
                <div>;</div>
                <div>'</div>
                <div>\</div>
                <div class="empty-square"></div>
            </div>
            <div class="line-five">
                <div>shift</div>
                <div>`</div>
                <div>z</div>
                <div>x</div>
                <div>c</div>
                <div>v</div>
                <div>b</div>
                <div>n</div>
                <div>m</div>
                <div>,</div>
                <div>.</div>
                <div>/</div>
                <div>shift</div>
            </div>
            <div class="line-six">
                <div>ctrl</div>
                <div>win</div>
                <div>alt</div>
                <div class="space"></div>
                <div>alt</div>
                <div>win</div>
                <div>ctrl</div>
            </div>
        </div>
    </body>
</html>
