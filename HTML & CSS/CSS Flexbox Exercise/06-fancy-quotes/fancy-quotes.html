<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="fancy-quotes.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <title>fancy-quotes</title>
    </head>
    <body>
        <div class="container">
            <div class="leftQuotes">
                <div class="content-item">
                    <div class="leftSide">
                        <article>
                            <i class="fa-solid fa-quote-left"></i>
                            <p class="text">
                                Stay away from those people who try to disparage your
                                ambitions. Small minds will always do that, but great
                                minds will give you a feeling that you can become great
                                too.
                            </p>
                            <p class="author">Stanley Kimball</p>
                        </article>
                    </div>
                    <div class="rightSide">
                        <div class="outerCircle">
                            <div class="innerCircle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
