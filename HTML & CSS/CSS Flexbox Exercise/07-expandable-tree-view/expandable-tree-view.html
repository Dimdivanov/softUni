<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="expandable-tree-view.css" />
        <title>expandable-tree-view</title>
    </head>
    <body>
        <ul>
            <li>
                <details open>
                    <summary>Giant planets</summary>
                    <ul>
                        <li>
                            <details open>
                                <summary>Gas Giants</summary>
                                <ul>
                                    <li>Jupiter</li>
                                    <li>Saturn</li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details open>
                                <summary>Ice Giants</summary>
                                <ul>
                                    <li>Uranus</li>
                                    <li>Neptune</li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </details>
            </li>
            <li>
                <details>
                    <summary>Other planets</summary>
                    <ul>
                        <li>Good Luck...</li>
                    </ul>
                </details>
            </li>
        </ul>
    </body>
</html>
