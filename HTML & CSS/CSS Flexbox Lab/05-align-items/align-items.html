<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="align-items.css" />
        <title>align-items</title>
    </head>
    <body>
        <h1>align-items</h1>
        <h2>align-items-stretch</h2>
        <div class="flex-container stretch">
            <div class="flex-item">
                <p>1</p>
            </div>
            <div class="flex-item">
                <p>2</p>
            </div>
            <div class="flex-item">
                <p>3</p>
            </div>
        </div>
        <h2>align-items: flex-start</h2>
        <div class="flex-container start">
            <div class="flex-item">
                <p>1</p>
            </div>
            <div class="flex-item">
                <p>2</p>
            </div>
            <div class="flex-item">
                <p>3</p>
            </div>
        </div>
        <h2>align-items: flex-center</h2>
        <div class="flex-container center">
            <div class="flex-item">
                <p>1</p>
            </div>
            <div class="flex-item">
                <p>2</p>
            </div>
            <div class="flex-item">
                <p>3</p>
            </div>
        </div>
        <h2>align-items: flex-end</h2>
        <div class="flex-container end">
            <div class="flex-item">
                <p>1</p>
            </div>
            <div class="flex-item">
                <p>2</p>
            </div>
            <div class="flex-item">
                <p>3</p>
            </div>
        </div>
        <h2>align-items: flex-baseline</h2>
        <div class="flex-container baseline">
            <div class="flex-item">
                <p class="p18">1</p>
            </div>
            <div class="flex-item">
                <p class="p24">2</p>
            </div>
            <div class="flex-item">
                <p>3</p>
            </div>
        </div>
    </body>
</html>
