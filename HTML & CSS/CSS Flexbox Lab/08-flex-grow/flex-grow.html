<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="flex-grow.css" />
        <title>content-gap</title>
    </head>
    <body>
        <h1>gap</h1>
        <h2>flex-grow-one</h2>
        <div class="flex-container">
            <div class="flex-item grow-one">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <h2>flex-grow-2nd-only</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item grow-second">2</div>
            <div class="flex-item">3</div>
        </div>
        <h2>flex-grow-proportional</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item grow-proportional">3</div>
        </div>
    </body>
</html>
