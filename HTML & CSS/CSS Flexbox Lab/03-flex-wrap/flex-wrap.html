<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="flex-wrap.css" />
        <title>flex-wrap</title>
    </head>
    <body>
        <h1>flex-direction</h1>
        <div class="flex-container">
            <h2>flex-wrap-nowrap</h2>

                </div>
                <div class="flex-item">
                    <p>2</p>
                </div>
                <div class="flex-item">
                    <p>3</p>
                </div>
                <div class="flex-item">
                    <p>4</p>
                </div>
                <div class="flex-item">
                    <p>5</p>
                </div>

                </div>
                <div class="flex-item">
                    <p>9</p>
                </div>
            </div>
            <h2>flex-wrap-wrap</h2>
            <div class="wrap">
                <div class="flex-item">
                    <p>1</p>
                </div>
                <div class="flex-item">
                    <p>2</p>
                </div>
                <div class="flex-item">

                <div class="flex-item">
                    <p>4</p>
                </div>
                <div class="flex-item">
                    <p>5</p>
                </div>
                <div class="flex-item">
                    <p>6</p>
                </div>
                <div class="flex-item">
                    <p>7</p>
                </div>
                <div class="flex-item">
                    <p>8</p>
                </div>
                <div class="flex-item">
                    <p>9</p>
                </div>
            </div>
            <h2>flex-wrap-wrap-reverse</h2>
            <div class="wrap-reverse">
                <div class="flex-item">
                    <p>1</p>
                </div>
                <div class="flex-item">
                    <p>2</p>
                </div>
                <div class="flex-item">
                    <p>3</p>
                </div>
                <div class="flex-item">
                    <p>4</p>
                </div>
                <div class="flex-item">
                    <p>5</p>
                </div>
                <div class="flex-item">

                </div>

</html>
